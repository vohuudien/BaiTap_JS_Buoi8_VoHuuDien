<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center text-dark">Bài Tập JS Buổi 8</h1>
        <div class="col-8">
          <label for="integerNum" class="form-label"
            >Nhập số nguyên vào mảng</label
          >
          <input type="text" id="integerNum" class="form-control mb-3" />
          <button class="btn btn-success" onclick="addIntegerNum()">
            Thêm số
          </button>
          <button class="btn btn-danger" onclick="showIntegerArray()">
            Hiện mảng
          </button>
          <button class="btn btn-dark" onclick="showSumPositiveNum()">
            1. Tổng số dương trong mảng
          </button>
          <button class="btn btn-info" onclick="showCountPositiveNum()">
            2. Số lượng số dương trong mảng
          </button>
          <button class="btn btn-light" onclick="findMinimumNum()">
            3. Số nhỏ nhất trong mảng
          </button>
          <button class="btn btn-warning" onclick="findMinimunPositiveNum()">
            4. Số dương nhỏ nhất trong mảng
          </button>
          <button class="btn btn-secondary" onclick="findLastEvenNum()">
            5. Số chẵn cuối cùng trong mảng
          </button>
          <button class="btn btn-primary" onclick="comparePosAndNegNum()">
            10. So sánh số lượng số dương và số âm
          </button>
        </div>
        <div class="col-4">
          <div id="result" class="text-center my-4"></div>
        </div>
      </div>
      <hr class="mt-5" />
      <div class="row">
        <div class="col-8 mt-4">
          <label for="changeValueOne"
            >Nhập vị trí muốn đổi chổ trong mảng</label
          >
          <div class="d-flex mt-2">
            <input
              type="text"
              id="changeValueOne"
              class="form-control mb-3 me-2"
              placeholder="Nhập vị trí thứ nhất"
            />
            <input
              type="text"
              id="changeValueTwo"
              class="form-control mb-3"
              placeholder="Nhập vị trí thứ hai"
            />
          </div>
          <button class="btn btn-warning px-5" onclick="changePositionNum()">
            6. Đổi chỗ và hiện mảng
          </button>
          <button class="btn btn-info px-5" onclick="sortArrayNum()">
            7. Sắp xếp mảng tăng dần
          </button>
          <button class="btn btn-secondary px-5" onclick="findPrimeNum()">
            8. Hiện số nguyên tố đầu tiên
          </button>
        </div>
        <div class="col-4">
          <div id="resultTwo" class="text-center my-5"></div>
        </div>
      </div>
      <hr class="mt-5" />
      <div class="row d-flex mb-5">
          <div class="col-8">
            <label for="realNum" class="form-label"> Thêm số thực vào mảng</label>
            <input type="text" class="form-control" id="realNum">
            <button class="btn btn-success mt-3" onclick="addRealNum()">Thêm số và hiện mảng</button>
            <button class="btn btn-danger mt-3" onclick="showRealNum()">9. Hiện số nguyên trong mảng</button>
          </div>
          <div class="col-4">
              <div id="resultThree">

              </div>
          </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
